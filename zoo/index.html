<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./main.js"></script>
</head>
<body>

<div class="container">
    <div class="row gap-3">
        <div class="col-sm-12">
            <div class="animal-list-content card">
                <h4>Animals</h4>
                <p>Click one of them:</p>
                <ul id="animal-list">
                </ul>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="animal-detail-content card">
                <h4>Name of Animal</h4>
                <ul id="animal-viewer">
                    <li><p>Name: <span id="name"></span></p></li>
                    <li><p>Species: <span id="species"></span></p></li>
                    <li><p>Family: <span id="family"></span></p></li>
                    <li><p>Habitat: <span id="habitat"></span></p></li>
                    <li><p>Place of found: <span id="placeFound"></span></p></li>
                    <li><p>Diet: <span id="diet"></span></p></li>
                    <li><p>Description: <span id="description"></span></p></li>
                    <li><p>Weight: <span id="weight"></span> Kg.</p></li>
                    <li><p>Height: <span id="height"></span> Cm.</p></li>
                </ul>
                <div class="speak-content">
                    <div id="speak-text-content"></div>
                    <input type="text" id="input-speak-text"/>
                    <button id="speak-button">Speak!</button>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
